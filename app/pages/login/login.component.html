<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h3 class="mb-0">Connexion</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" id="email" formControlName="email" class="form-control"
                     [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">L'adresse e-mail est obligatoire.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer une adresse e-mail valide.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                Le mot de passe est obligatoire.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Se connecter</button>
            </div>
          </form>
          <div class="text-center mt-3">
            Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
