<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
          <h3 class="mb-0">Votre Profil</h3>
        </div>
        <div class="card-body">
          <div *ngIf="currentUser">
            <p><strong>Nom d'utilisateur:</strong> {{ currentUser.username }}</p>
            <p><strong>Email:</strong> {{ currentUser.email }}</p>
            <button class="btn btn-danger mt-3" (click)="onLogout()">Déconnexion</button>
          </div>
          <div *ngIf="!currentUser" class="alert alert-warning" role="alert">
            Vous n'êtes pas connecté. Veuillez vous <a routerLink="/login">connecter</a> ou <a routerLink="/register">créer un compte</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
